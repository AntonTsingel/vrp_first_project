<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./components/dist/css/style.css">
  <title>Document</title>
</head>
<body>  
  <header id="header"></header>
  <div id="content"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

<script id="header-template" type="text/x-handlebars-template"> 
  <header id="header">
      <div class="header">
        <div class="header__company-name" id="company-name">
          <a href="#"> <div class="header__logo"></div> </a>
          <h2>{{name}}</h2>
          <p>{{description}}</p>
        </div>
          <div class="header__feedback">
          {{phone}}<br>
          {{phone}}<br>
          <a href="#" onclick="show('block')">Обратная связь</a>
        </div>
      </div>
    <nav class="menu">
        <ul class="menu__nav">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Доставка и оплата</a></li>
          <li><a href="#">Прайс-лист</a></li>
          <li class="menu__nav_contacts"><a href="#">Контакты</a></li>
        </ul>
    </nav>
  </header>
  </script>
  
  <script>
      console.log('header');
      var source = document.getElementById("header-template"); // DOM Node
      var template = source.innerHTML; // STRING
      var generator = Handlebars.compile(template); // Function
      var data = {// Object
          name: "Название компании",
          description: "Самая клёвая компания",
          phone: "+7(499) 777-77-77"
      };
      var htmlContent = generator(data); // String: template with data
      var elem = document.getElementById('header'); // output element: DOM Node
      elem.innerHTML = htmlContent;
  </script>
 
  
  </body>

  </html>
