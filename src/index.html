<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <h1>HERE...</h1>
  <div id="jopa"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>{{hz.title}}</h1>
      <div class="body">
        {{hz.body}}
      </div>
    </div>
  </script>

  <script>
    console.log('bla bla bla');
    var source = document.getElementById("entry-template"); // DOM Node
    var template = source.innerHTML; // STRING
    var generator = Handlebars.compile(template); // Function
    var data = {
      hz: {
        title: "title title title title title",
        body: "BODY BODY BODY BODY BODY BODY BODY"
      } // Object
    };
    var htmlContent = generator(data); // String: template with data
    var elem = document.getElementById('jopa'); // output element: DOM Node
    elem.innerHTML = htmlContent;
  </script>

</body>

</html>
