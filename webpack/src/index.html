<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vrp first project</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"
      integrity="sha256-/wU5o1HRMBu91AoM5TxLLP4aspWB+FH8dtrkJZGCPFg="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lodash@4.16.6"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="slider"></div>
    <div id="breadcrumbs"></div>
    <div id="sidebar"></div>
    <div id="main"></div>
    <div id="info"></div>
    <div id="footer"></div>
    <div id="feedback"></div>
    <div onclick="show('none')" id="gray"></div>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

    <script>
      function feedbackStyle() {
        document.getElementById("feedback").style.display = "none";
      }
      feedbackStyle();

      function show(state) {
        document.getElementById("feedback").style.display = state;
        document.getElementById("gray").style.display = state;
      }
    </script>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
      console.log("slideFunction");
    </script>
  </body>
</html>
